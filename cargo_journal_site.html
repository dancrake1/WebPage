    } */

    .index-container {
        max-width: 800px;
        width: 100%;
    }
    
    .site-header {
        font-family: 'Zilla Slab', serif;
        font-size: 3rem;

    }

        font-weight: 300;
    }
    
    .index-list li {

    }
    
    .index-list li a {
        text-decoration: none;
        color: inherit;
    }
    
    .index-list li:hover {
        opacity: 0.6;
    }
    
    /* Journal Book Layout */
    .journal-wrapper {
        background: #f5f5f5;
        position: relative;
        padding: 4rem 0;
    }
    
    .journal-content {
        max-width: 1600px;
        margin: 0 auto;
        background: #1a1a1a;
        position: relative;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        transform: perspective(2000px) rotateX(1deg);
        overflow: hidden;
    }
    
    /* Book Spread Container */
    .book-spread {
        position: relative;
        width: 100%;
        height: 100vh;
        min-height: 1400px;
        display: flex;
        background: #1a1a1a;
        overflow: hidden;
    }
    
    /* Center Spine - Balanced thickness */
    .center-spine {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 4px;
        transform: translateX(-50%);
        z-index: 100;
        background: linear-gradient(to right,
            #0a0a0a 0%,
            #1a1a1a 20%,
            #2a2a2a 50%,
            #1a1a1a 80%,
            #0a0a0a 100%);
        box-shadow: 
            -1px 0 3px rgba(0,0,0,0.8),
            1px 0 3px rgba(0,0,0,0.8),
            inset 0 0 1px rgba(255,255,255,0.1);
    }
    
    /* Spine binding detail */
    .center-spine::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 5%;
        bottom: 5%;
        width: 1px;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.05);
    }
    
    /* Left and Right Pages */
    .page-left,
    .page-right {
        width: 50%;
        height: 100%;
        position: relative;
        padding: 60px;
        overflow: hidden;
        transform-style: preserve-3d;
    }
    
    /* Subtle page curvature - less dramatic than before */
    .page-left {
        transform: perspective(3000px) rotateY(0.5deg);
        transform-origin: right center;
        padding-right: 64px; /* Extra padding near spine */
    }
    
    .page-right {
        transform: perspective(3000px) rotateY(-0.5deg);
        transform-origin: left center;
        padding-left: 64px; /* Extra padding near spine */
    }
    
    /* Page shadows - simplified */
    .page-left::before {
        content: '';
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 20px;
        background: linear-gradient(to left, 
            rgba(0,0,0,0.3) 0%, 
            rgba(0,0,0,0.1) 50%,
            transparent 100%);
        z-index: 50;
    }
    
    .page-right::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 20px;
        background: linear-gradient(to right, 
            rgba(0,0,0,0.3) 0%, 
            rgba(0,0,0,0.1) 50%,
            transparent 100%);
        z-index: 50;
    }
    
    .info-label {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #f5f5f5;
        color: #1a1a1a;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        z-index: 200;
    }
    
    .book-element {
        position: absolute;
        z-index: 10;
    }
    
    /* Helper classes for easy image positioning - FIXED for 48-52% spine zone */
    .left-page {
        left: 5% !important;
        width: 35% !important;  /* 5-40% safe zone */
    }
    
    .left-near-spine {
        left: 42% !important;
        width: 8% !important;   /* 42-50% touches spine */
    }
    
    .center-spine-image {
        left: 48% !important;
        width: 4% !important;   /* 48-52% exactly in spine zone */
    }
    
    .cross-spine {
        left: 46% !important;
        width: 8% !important;   /* 46-54% crosses center */
    }
    
    .right-near-spine {
        left: 50% !important;
        width: 8% !important;   /* 50-58% touches spine */
    }
    
    .right-page {
        left: 60% !important;
        width: 35% !important;  /* 60-95% safe zone */
    }
    
    /* Visual guide for positioning - FIXED for 48-52% spine zone */
    .positioning-guide {
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(to right,
            rgba(255,0,0,0.3) 0%,     /* Far left */
            rgba(255,0,0,0.3) 40%,    /* Left safe zone */
            rgba(255,255,0,0.3) 42%,  /* Left near spine */
            rgba(0,255,0,0.3) 48%,    /* Spine zone start */
            rgba(0,255,0,0.8) 50%,    /* Center spine */
            rgba(0,255,0,0.3) 52%,    /* Spine zone end */
            rgba(255,255,0,0.3) 58%,  /* Right near spine */
            rgba(255,0,0,0.3) 60%,    /* Right safe zone */
            rgba(255,0,0,0.3) 100%    /* Far right */
        );
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    /* Show guide on hover over spread */
    .book-spread:hover .positioning-guide {
        opacity: 1;
    }
    
    .book-image {
        overflow: hidden;

        transition: filter 0.3s, transform 0.3s ease-out;
        background: #000;
        cursor: zoom-in;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        position: relative;
    }
    
    .book-image:hover {
        filter: grayscale(0%) contrast(1.05);
    }
    
    .book-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    /* Spine-adjacent images get enhanced styling */
    .book-image.spine-adjacent {
        box-shadow: 0 6px 25px rgba(0,0,0,0.5);
    }
    
    .book-image.spine-spanning {

    }
    
    /* Text elements */

            transform: none;
        }
        
        .center-spine {
            display: none;
        }
    }
</style>

    <script>
        // FIXED: Automatic spine blending - Ultra-tight detection
        function applySpineBlending() {
            document.querySelectorAll('.book-spread').forEach(spread => {
                // Check all images in this spread
                spread.querySelectorAll('.book-image').forEach(image => {
                    // Get the left position as percentage
                    const leftStyle = image.style.left || '0%';
                    const leftPercent = parseFloat(leftStyle.replace('%', ''));
                    
                    // Get the width as percentage
                    const widthStyle = image.style.width || '20%';
                    const widthPercent = parseFloat(widthStyle.replace('%', ''));
                    
                    const rightPercent = leftPercent + widthPercent;
                    
                    // FIXED: Define spine zone - extremely tight: 48-52% (only 4% around center)
                    const spineZoneLeft = 48;
                    const spineZoneRight = 52;
                    
                    // Remove any existing spine effects first
                    image.classList.remove('spine-adjacent', 'spine-spanning');
                    image.style.transform = '';
                    image.style.transformOrigin = '';
                    image.querySelectorAll('.spine-shadow').forEach(shadow => shadow.remove());
                    
                    // Check if image intersects with spine zone
                    if (rightPercent > spineZoneLeft && leftPercent < spineZoneRight) {
                        // Apply spine blending effect
                        image.classList.add('spine-adjacent');
                        
                        // Check if image spans across the exact center (50%)
                        if (leftPercent < 50 && rightPercent > 50) {
                            // Image crosses the spine
                            image.classList.add('spine-spanning');
                            image.style.transform = 'perspective(2000px) rotateX(0.5deg)';
                            
                            // Add center shadow overlay
                            const centerShadow = document.createElement('div');
                            centerShadow.className = 'spine-shadow spine-shadow-center';
                            centerShadow.style.cssText = `
                                position: absolute;
                                left: 45%;
                                right: 45%;
                                top: 0;
                                bottom: 0;
                                background: linear-gradient(to right,
                                    transparent 0%,
                                    rgba(0,0,0,0.3) 30%,
                                    rgba(0,0,0,0.5) 50%,
                                    rgba(0,0,0,0.3) 70%,
                                    transparent 100%);
                                pointer-events: none;
                                z-index: 5;
                            `;
                            image.appendChild(centerShadow);
                        } else {
                            // Determine which side of spine the image is primarily on
                            const imageCenter = leftPercent + (widthPercent / 2);
                            
                            if (imageCenter < 50) {
                                // Left side of spine
                                image.style.transformOrigin = 'right center';
                                image.style.transform = 'perspective(2000px) rotateY(1.5deg)';
                                
                                // Add shadow on right edge (toward spine)
                                const shadow = document.createElement('div');
                                shadow.className = 'spine-shadow spine-shadow-right';
                                shadow.style.cssText = `
                                    position: absolute;
                                    right: 0;
                                    top: 0;
                                    bottom: 0;
                                    width: 20px;
                                    background: linear-gradient(to left,
                                        rgba(0,0,0,0.4) 0%,
                                        rgba(0,0,0,0.2) 50%,
                                        transparent 100%);
                                    pointer-events: none;
                                    z-index: 5;
                                `;
                                image.appendChild(shadow);
                            } else {
                                // Right side of spine
                                image.style.transformOrigin = 'left center';
                                image.style.transform = 'perspective(2000px) rotateY(-1.5deg)';
                                
                                // Add shadow on left edge (toward spine)
                                const shadow = document.createElement('div');
                                shadow.className = 'spine-shadow spine-shadow-left';
                                shadow.style.cssText = `
                                    position: absolute;
                                    left: 0;
                                    top: 0;
                                    bottom: 0;
                                    width: 20px;
                                    background: linear-gradient(to right,
                                        rgba(0,0,0,0.4) 0%,
                                        rgba(0,0,0,0.2) 50%,
                                        transparent 100%);
                                    pointer-events: none;
                                    z-index: 5;
                                `;
                                image.appendChild(shadow);
                            }
                        }
                    }
                });
            });
        }
        
        // Apply spine blending on load and resize
        document.addEventListener('DOMContentLoaded', applySpineBlending);
        window.addEventListener('resize', applySpineBlending);
        
        // Smooth scroll behavior for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Lightbox functionality with smooth transitions
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        
        // Add click handlers to all images
        document.querySelectorAll('.book-image').forEach(image => {
            image.addEventListener('click', function() {
                const imgSrc = this.getAttribute('data-img') || this.querySelector('img').src;
                lightboxImg.src = imgSrc;
                
                // Show lightbox with smooth transition
                lightbox.style.display = 'flex';
                
                // Force reflow then add active class for smooth transition
                requestAnimationFrame(() => {
                    lightbox.classList.add('active');
                });
            });
        });
        
        // Close lightbox with smooth transition
        lightbox.addEventListener('click', function() {
            this.classList.remove('active');
            
            // Hide after transition completes
            setTimeout(() => {
                if (!this.classList.contains('active')) {
                    this.style.display = 'none';
                }
            }, 400);
        });
        
        // Subtle parallax effect - very minimal movement
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const spreads = document.querySelectorAll('.book-spread');
            
            spreads.forEach(spread => {
                const rect = spread.getBoundingClientRect();
                const images = spread.querySelectorAll('.book-image');
                const textElements = spread.querySelectorAll('.book-notes, .section-number, .entry-title');
                
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    // Very subtle parallax for images
                    images.forEach(image => {
                        const speed = 0.01; // Much more subtle movement
                        const yPos = -(scrolled * speed);
                        
                        // Preserve existing transforms from spine blending
                        let existingTransform = '';
                        if (image.classList.contains('spine-adjacent')) {
                            if (image.classList.contains('spine-spanning')) {
                                existingTransform = 'perspective(2000px) rotateX(0.5deg)';
                            } else if (image.style.transform.includes('rotateY(1.5deg)')) {
                                existingTransform = 'perspective(2000px) rotateY(1.5deg)';
                            } else if (image.style.transform.includes('rotateY(-1.5deg)')) {
                                existingTransform = 'perspective(2000px) rotateY(-1.5deg)';
                            }
                        }
                        
                        image.style.transform = `${existingTransform} translateY(${yPos}px)`;
                    });
                    
                    // Even more subtle movement for text elements (barely noticeable)
                    textElements.forEach(text => {
                        const textSpeed = 0.005; // Extremely subtle for text
                        const textYPos = -(scrolled * textSpeed);
                        text.style.transform = `translateY(${textYPos}px)`;
                    });
                }
            });
        });
        
        // Fade in on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                }
            });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.book-element').forEach(element => {
            element.style.opacity = '0';
            element.style.transition = 'opacity 0.8s ease-out';
            observer.observe(element);
        });
        
        // Re-apply spine blending after fade-in animations
        setTimeout(applySpineBlending, 100);
    </script>
</body>
